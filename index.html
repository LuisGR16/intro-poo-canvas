<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="container-fluid bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">Objetos 2D</h1>
        </div>
    </header>

    <main class="container mt-3 d-flex flex-column shadow rounded-3" style="min-height: 100vh;">
        <div class="d-flex flex-row justify-content-center bd-highlight mb-3">
            <h1>Ejemplos de objetos 2D mediante OOP</h1>
        </div>
        <div class="d-flex flex-row bd-highlight mb-3 shadow-sm p-2 justify-content-around">

            <div class="">
                <h5 class="d-flex justify-content-center">Objeto 2D</h5>
                <canvas class="border shadow" id="canvas__opp"></canvas>
            </div>
            <div class="">
                <h5 class="d-flex justify-content-center">Canvas random</h5>
                <canvas class="border shadow" id="canvas__random"></canvas>
            </div>
            <div class="">
                <h5 class="d-flex justify-content-center">Múltiples objetos</h5>
                <canvas class="border shadow" id="canvas__multiple"></canvas>
            </div>
        </div>
    </main>

    <footer class="container-fluid bg-dark text-white py-3">
        <div class="container">
            <p class="text-center">Todos los derechos reservados &copy Luis Alberto Gómez Ruiz;
                <!-- Para mostrar solo el símbolo © -->
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
